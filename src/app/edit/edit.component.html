<div class="container">
  <h2 class="text-center">Edit</h2>
  <div class="alert alert-success" role="alert" *ngIf="message">
    <h4 class="alert-heading">{{message}}</h4>
  </div>
  <form [formGroup]="data" (ngSubmit)="editMember()" class="col-md-12 offset-md-8">
    <input type="hidden" formControlName="id">
    <div class="form-group row">
      <label class="col-md-10">
        Title
        <input type="text" class="form-control" formControlName="tittle">
      </label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="data.get('tittle').invalid && data.get('tittle').touched">
      Invalid title!
    </div>
    <div class="form-group row">
      <label class="col-md-10">
        Content
        <textarea type="text" class="form-control" formControlName="content"></textarea>
      </label>
    </div>

    <div class="alert alert-danger" role="alert" *ngIf="data.get('content').invalid && data.get('content').touched">
      Invalid content!
    </div>
    <div class="form-group row">
      <label class="col-md-10">
        Image
        <input type="text" class="form-control" formControlName="image">
      </label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="data.get('image').invalid && data.get('image').touched">
      Invalid title!
    </div>
    <div class="form-group row">
      <label class="col-md-10">
        Youtube
        <input type="text" class="form-control" formControlName="linkYoutube">
      </label>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="data.get('linkYoutube').invalid && data.get('linkYoutube').touched">
      Invalid Youtube!
    </div>
    <div class="form-group">
      <button class="btn btn-info" type="submit">Submit</button>
    </div>
  </form>
</div>
